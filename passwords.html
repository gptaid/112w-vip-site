<script>
  const pin = prompt("Enter PIN to view this page:");
  if (pin !== "112") {
    alert("Incorrect PIN.");
    window.location.href = "/";
  }
</script>
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Passwords</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Passwords üîê</h1>

    <form id="passwordForm" class="delivery-form">
      <label>I-Phone</label>
      <input type="text" id="iphone" placeholder="Enter I-Phone Password or ID">

      <label>Laptop</label>
      <input type="text" id="laptop" placeholder="Enter Laptop Password or ID">

      <label>I-Pad</label>
      <input type="text" id="ipad" placeholder="Enter I-Pad Password or ID">

      <label>WiFi Username</label>
      <input type="text" id="wifiUser" placeholder="WiFi Username">

      <label>WiFi Password</label>
      <input type="text" id="wifiPass" placeholder="WiFi Password">

      <button type="submit">Save Info</button>
    </form>

    <div id="savedPasswords" style="margin-top: 2rem;"></div>

    <script>
      const form = document.getElementById('passwordForm');
      const savedPasswords = document.getElementById('savedPasswords');

      function loadSavedPasswords() {
        const data = JSON.parse(localStorage.getItem('passwordData'));
        if (!data) return;

        savedPasswords.innerHTML = `
          <h3>Saved Info:</h3>
          <ul>
            <li><strong>I-Phone:</strong> ${data.iphone}</li>
            <li><strong>Laptop:</strong> ${data.laptop}</li>
            <li><strong>I-Pad:</strong> ${data.ipad}</li>
            <li><strong>WiFi Username:</strong> ${data.wifiUser}</li>
            <li><strong>WiFi Password:</strong> ${data.wifiPass}</li>
          </ul>
        `;
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const data = {
          iphone: document.getElementById('iphone').value,
          laptop: document.getElementById('laptop').value,
          ipad: document.getElementById('ipad').value,
          wifiUser: document.getElementById('wifiUser').value,
          wifiPass: document.getElementById('wifiPass').value,
        };

        localStorage.setItem('passwordData', JSON.stringify(data));
        loadSavedPasswords();
        alert('Passwords saved locally!');
      });

      loadSavedPasswords();
    </script>
  </div>
</body>
</html>
