<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera Log</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    h2 {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .back-btn {
      margin-bottom: 20px;
      display: inline-block;
      padding: 6px 12px;
      background-color: #ccc;
      text-decoration: none;
      border-radius: 4px;
    }
    button {
      padding: 4px 10px;
      margin: 2px;
    }
  </style>
</head>
<body>

<a class="back-btn" href="index.html">‚Üê Back</a>

<h2>CAMERA LOG</h2>

<!-- Form Row -->
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Camera #</th>
      <th>Issue</th>
      <th>Action Taken</th>
      <th>Agent</th>
      <th>Resolution</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="date" id="date" /></td>
      <td><input type="text" id="camera" /></td>
      <td><input type="text" id="issue" /></td>
      <td><textarea id="action" rows="2"></textarea></td>
      <td><input type="text" id="agent" /></td>
      <td><textarea id="resolution" rows="2"></textarea></td>
      <td><button onclick="addEntry()">Save</button></td>
    </tr>
  </tbody>
</table>

<!-- Saved Rows -->
<table id="logTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Camera #</th>
      <th>Issue</th>
      <th>Action Taken</th>
      <th>Agent</th>
      <th>Resolution</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function addEntry() {
  const table = document.getElementById("logTable").getElementsByTagName('tbody')[0];
  const date = document.getElementById("date").value;
  const camera = document.getElementById("camera").value;
  const issue = document.getElementById("issue").value;
  const action = document.getElementById("action").value;
  const agent = document.getElementById("agent").value;
  const resolution = document.getElementById("resolution").value;

  const row = table.insertRow();
  row.innerHTML = `
    <td>${date}</td>
    <td>${camera}</td>
    <td>${issue}</td>
    <td>${action}</td>
    <td>${agent}</td>
    <td>${resolution}</td>
    <td>
      <button onclick="editRow(this)">Edit</button>
      <button onclick="deleteRow(this)">Delete</button>
    </td>
  `;

  // Clear form
  document.getElementById("date").value = "";
  document.getElementById("camera").value = "";
  document.getElementById("issue").value = "";
  document.getElementById("action").value = "";
  document.getElementById("agent").value = "";
  document.getElementById("resolution").value = "";
}

function editRow(btn) {
  const row = btn.parentElement.parentElement;
  const cells = row.querySelectorAll("td");
  document.getElementById("date").value = cells[0].innerText;
  document.getElementById("camera").value = cells[1].innerText;
  document.getElementById("issue").value = cells[2].innerText;
  document.getElementById("action").value = cells[3].innerText;
  document.getElementById("agent").value = cells[4].innerText;
  document.getElementById("resolution").value = cells[5].innerText;
  row.remove(); // Remove row to re-save after edit
}

function deleteRow(btn) {
  const row = btn.parentElement.parentElement;
  row.remove();
}
</script>

</body>
</html>
