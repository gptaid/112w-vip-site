<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera Log</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    h2 {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .back-btn {
      margin-bottom: 20px;
      display: inline-block;
      padding: 6px 12px;
      background-color: #ccc;
      text-decoration: none;
      border-radius: 4px;
    }
    .form-actions {
      margin-top: 10px;
      text-align: center;
    }
    button {
      padding: 5px 12px;
      margin: 5px;
    }
  </style>
</head>
<body data-category="camera-log">

<a class="back-btn" href="index.html">‚Üê Back</a>

<h2>CAMERA LOG</h2>

<!-- Form Inputs -->
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Camera #</th>
      <th>Issue</th>
      <th>Action Taken</th>
      <th>Agent</th>
      <th>Resolution</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="date" id="date" /></td>
      <td><input type="text" id="camera" /></td>
      <td><input type="text" id="issue" /></td>
      <td><textarea id="action" rows="2"></textarea></td>
      <td><input type="text" id="agent" /></td>
      <td><textarea id="resolution" rows="2"></textarea></td>
    </tr>
  </tbody>
</table>

<div class="form-actions">
  <button onclick="addEntry()">Save</button>
</div>

<!-- Displayed Entries -->
<table id="logTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Camera #</th>
      <th>Issue</th>
      <th>Action Taken</th>
      <th>Agent</th>
      <th>Resolution</th>
      <th></th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function addEntry() {
  const table = document.getElementById("logTable").getElementsByTagName('tbody')[0];
  const date = document.getElementById("date").value;
  const camera = document.getElementById("camera").value;
  const issue = document.getElementById("issue").value;
  const action = document.getElementById("action").value;
  const agent = document.getElementById("agent").value;
  const resolution = document.getElementById("resolution").value;

  const row = table.insertRow();
  row.innerHTML = `
    <td>${date}</td>
    <td>${camera}</td>
    <td>${issue}</td>
    <td>${action}</td>
    <td>${agent}</td>
    <td>${resolution}</td>
    <td>
      <button onclick="editRow(this)">Edit</button>
      <button onclick="deleteRow(this)">Delete</button>
    </td>
  `;

  document.getElementById("date").value = "";
  document.getElementById("camera").value = "";
  document.getElementById("issue").value = "";
  document.getElementById("action").value = "";
  document.getElementById("agent").value = "";
  document.getElementById("resolution").value = "";
}

function editRow(btn) {
  const row = btn.closest("tr").children;
  document.getElementById("date").value = row[0].innerText;
  document.getElementById("camera").value = row[1].innerText;
  document.getElementById("issue").value = row[2].innerText;
  document.getElementById("action").value = row[3].innerText;
  document.getElementById("agent").value = row[4].innerText;
  document.getElementById("resolution").value = row[5].innerText;
  btn.closest("tr").remove();
}

function deleteRow(btn) {
  btn.closest("tr").remove();
}
</script>


  <form id="entry-form">
    <input type="text" id="entry-input" placeholder="Add new entry" required>
    <button type="submit">Add</button>
  </form>
  <ul id="entries-list"></ul>

</body>
</html>
