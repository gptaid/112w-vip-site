<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guests & Visitors</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    h2 {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .back-btn {
      margin-bottom: 20px;
      display: inline-block;
      padding: 6px 12px;
      background-color: #ccc;
      text-decoration: none;
      border-radius: 4px;
    }
    .form-actions {
      margin-top: 10px;
      text-align: center;
    }
    button {
      padding: 5px 12px;
      margin: 5px;
    }
  </style>
</head>
<body>

<a class="back-btn" href="index.html">‚Üê Back</a>

<h2>GUESTS & VISITORS</h2>

<!-- Input Form -->
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Vehicle</th>
      <th>Helpful Notes</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="text" id="name" /></td>
      <td><input type="text" id="last name" /></td>
      <td><input type="text" id="vehicle" /></td>
      <td><textarea id="notes" rows="2"></textarea></td>
    </tr>
  </tbody>
</table>

<div class="form-actions">
  <button onclick="addGuest()">Save</button>
</div>

<!-- Saved Table -->
<table id="guestTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Vehicle</th>
      <th>Helpful Notes</th>
      <th></th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function addGuest() {
  const table = document.getElementById("guestTable").getElementsByTagName('tbody')[0];
  const name = document.getElementById("name").value;
  const lastname = document.getElementById("lastname").value;
  const vehicle = document.getElementById("vehicle").value;
  const notes = document.getElementById("notes").value;

  const row = table.insertRow();
  row.innerHTML = `
    <td>${name}</td>
    <td>${lastname}</td>
    <td>${vehicle}</td>
    <td>${notes}</td>
    <td>
      <button onclick="editGuest(this)">Edit</button>
      <button onclick="deleteGuest(this)">Delete</button>
    </td>
  `;

  document.getElementById("name").value = "";
  document.getElementById("lastname").value = "";
  document.getElementById("vehicle").value = "";
  document.getElementById("notes").value = "";
}

function editGuest(btn) {
  const row = btn.closest("tr").children;
  document.getElementById("name").value = row[0].innerText;
  document.getElementById("lastname").value = row[1].innerText;
  document.getElementById("vehicle").value = row[2].innerText;
  document.getElementById("notes").value = row[3].innerText;
  btn.closest("tr").remove();
}

function deleteGuest(btn) {
  btn.closest("tr").remove();
}
</script>

</body>
</html>
