<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Log</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-category="delivery-log">
  <a class="back-link" href="index.html">&larr; Back</a>
  <h2>Delivery Log</h2>
  <form id="delivery-form" class="delivery-form">
    <label>Date
      <input type="date" id="date-input" required>
    </label>
    <label>Carrier
      <input type="text" id="carrier-input" placeholder="Carrier" required>
    </label>
    <label>Delivery Type
      <input type="text" id="type-input" placeholder="Delivery Type" required>
    </label>
    <label>Sender
      <input type="text" id="sender-input" placeholder="Sender" required>
    </label>
    <label>Recipient
      <input type="text" id="recipient-input" placeholder="Recipient" required>
    </label>
    <label>Disposition
      <input type="text" id="disposition-input" placeholder="Disposition" required>
    </label>
    <label>Agent
      <input type="text" id="agent-input" placeholder="Agent" required>
    </label>
    <button type="submit">Add</button>
  </form>
  <table id="delivery-table" class="delivery-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Carrier</th>
        <th>Delivery Type</th>
        <th>Sender</th>
        <th>Recipient</th>
        <th>Disposition</th>
        <th>Agent</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries will be dynamically inserted here -->
    </tbody>
  </table>
  <script src="delivery-log.js"></script>
</body>
</html>
